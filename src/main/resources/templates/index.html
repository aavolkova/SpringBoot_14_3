<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>

    <meta charset="utf-8" />
    <title>Title</title>
</head>
<body>

<div th:each="director : ${directors}">
    <h2 th:text="${director.name}"></h2>
    <h6 th:inline="text">specializing in [[${director.genre}]]</h6>
    <ul>
        <th:block th:each="movie : ${director.movies}">
            <li th:inline="text"><b>[[${movie.title}]]</b> released in [[${movie.year}]].</li>
        </th:block>
    </ul>
</div>

<a class="btn btn-secondary" href="/listAllDirectors" type = "submit">See All Directors</a><br/><br>
<a class="btn btn-secondary" href="/listAllMovies" type = "submit">See All Movies</a><br/><br>
<a href="/directorForm"><input type="submit" value="Add New Director"/></a>

</body>
</html>
